<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aufgabenmanagement - Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ“‹ Aufgabenmanagement</h1>
        <p class="subtitle">Verwalte deine Aufgaben effizient</p>
      </header>

      <!-- Formular zum Erstellen neuer Aufgaben -->
      <div class="task-form-container">
        <h2>Neue Aufgabe erstellen</h2>
        <form id="taskForm">
          <div class="form-group">
            <label for="taskTitle">Titel *</label>
            <input
              type="text"
              id="taskTitle"
              name="title"
              required
              placeholder="z.B. Projekt dokumentieren"
            />
          </div>
          <div class="form-group">
            <label for="taskDescription">Beschreibung *</label>
            <textarea
              id="taskDescription"
              name="description"
              required
              rows="3"
              placeholder="Beschreibe die Aufgabe im Detail..."
            ></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <span>â•</span> Aufgabe hinzufÃ¼gen
            </button>
            <button type="reset" class="btn btn-secondary">
              <span>ğŸ”„</span> ZurÃ¼cksetzen
            </button>
          </div>
        </form>
      </div>

      <!-- Filter und Statistiken -->
      <div class="stats-container">
        <div class="stat-card">
          <span class="stat-number" id="totalTasks">0</span>
          <span class="stat-label">Gesamt</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="completedTasks">0</span>
          <span class="stat-label">Erledigt</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="pendingTasks">0</span>
          <span class="stat-label">Offen</span>
        </div>
      </div>

      <!-- Filter -->
      <div class="filter-container">
        <button class="filter-btn active" data-filter="all">Alle</button>
        <button class="filter-btn" data-filter="pending">Offen</button>
        <button class="filter-btn" data-filter="completed">Erledigt</button>
      </div>

      <!-- Aufgabenliste -->
      <div class="tasks-container">
        <h2>Meine Aufgaben</h2>
        <div id="tasksList" class="tasks-list">
          <!-- Tasks werden hier dynamisch eingefÃ¼gt -->
        </div>
        <div id="emptyState" class="empty-state">
          <p>ğŸ“ Keine Aufgaben vorhanden</p>
          <small>Erstelle deine erste Aufgabe, um loszulegen!</small>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>Wird geladen...</p>
      </div>

      <!-- Toast Notifications -->
      <div id="toastContainer" class="toast-container"></div>
    </div>

    <!-- Modal fÃ¼r Aufgaben bearbeiten -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Aufgabe bearbeiten</h2>
          <button class="close-btn" onclick="closeEditModal()">&times;</button>
        </div>
        <form id="editTaskForm">
          <input type="hidden" id="editTaskId" />
          <div class="form-group">
            <label for="editTaskTitle">Titel *</label>
            <input type="text" id="editTaskTitle" name="title" required />
          </div>
          <div class="form-group">
            <label for="editTaskDescription">Beschreibung *</label>
            <textarea
              id="editTaskDescription"
              name="description"
              required
              rows="3"
            ></textarea>
          </div>
          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="editTaskCompleted" name="completed" />
              <span>Als erledigt markieren</span>
            </label>
          </div>
          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">ğŸ’¾ Speichern</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeEditModal()"
            >
              Abbrechen
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
